<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awsome kit -->
    <script src="https://kit.fontawesome.com/10633425d5.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="p-3 mh-100 overflow-md-hidden">
    <header>
        <h1 class="text-center color-primary">My Wallet <i class="fa-solid fa-file-invoice-dollar text-warning"></i>
        </h1>
    </header>
    <!-- header completed -->
    <main>
        <section class="row">
            <aside class="image-container col-md-6">
                <img class="img-fluid" src="images/wallet-image.jpg" alt="">
            </aside>
            <!-- aside completed -->
            <div class="statement-container py-3 col-md-6">
                <h5 class="text-center">Income</h5>
                <div class="w-75 input-container row">
                    <label for="" class="col-2">Income:</label><input class="ms-3 col-6" id="total-income-input"
                        placeholder="Enter your monthly income">
                </div><br>
                <!-- income section completed -->
                <h5 class="text-center">Expenses</h5>
                <div class="w-75 input-container row">
                    <label for="" class="col-2">Food:</label><input class="ms-3 col-6" id="food-expense-input"
                        placeholder="Enter your food Expense">
                </div>
                <br>
                <div class="w-75 input-container row">
                    <label for="" class="col-2">Rent:</label><input class="ms-3 col-6" id="rent-expense-input"
                        placeholder="Enter your rent Expense">
                </div><br>
                <div class="w-75 input-container row">
                    <label for="" class="col-2">Clothes:</label><input class="ms-3 col-6" id="clothes-expense-input"
                        placeholder="Enter your clothes Expense">
                </div><br>
                <button id="calculate-button" class="btn btn-primary d-block mx-auto">Calculate</button>
                <br>
                <h5 class="text-center">Total Expenses: <span id="total-expense">5500</span></h5>
                <h5 class="text-center">Balance: <span id="balance">4500</span></h5>
                <br>
                <!-- Expense section completed -->
                <div class="saving-calculation-container w-75">
                    <label for="">Save:</label><input class="ms-3 w-25 px-3" id="save-amount-input"
                        placeholder="percent"><span class="mx-3"> %
                    </span><button class="btn btn-primary">Save</button>
                </div>
                <br>
                <h5 class="text-center">Saving Amount: 2000</h5>
                <h5 class="text-center">Remaining Balance: 2500</h5>
            </div>
        </section>
    </main>
    <!-- custom js link -->
    <script src="js/app.js"></script>
</body>

</html>
